<html>
    <head>
        <title>Lists in HTML</title>
    </head>
    <body style="margin: 10px;">
        <h1>Lists in HTML</h1>
        <p>Lists are used to order stuff.</p>
        <h2>Ordered List (uses numbers)</h2>
        <ol>
            <li>WoW</li>
            <li>Block Blast</li>
            <li>Ludo King</li>
            <li>Mini Militia</li>
        </ol>
        
        <h3>Unordered list (uses bullets)</h3>
        <ul>
            <li>WoW</li>
            <li>Block Blast</li>
            <li>Ludo King</li>
            <li>Mini Militia</li> 
        </ul>
    </body>
</html>
