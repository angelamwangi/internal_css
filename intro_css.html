<html>
    <head>
        <title>CSS</title>
        <style>
            body{
                background-color:#3CA5B1   
            }
            h1{
                 font-size: 50px;
                  color: violet;
                  font-weight:bold;

            }

        </style>
    </head>
    <body>
        <h1>Cascading Style Sheets</h1>
        <p>CSS is used to add style to our HTML documents.</p>
        <h2 style="color:aquamarine; text-align:right;">Inline CSS</h2>
        <p>Inline CSS is written directly into out HTML using style attribute. Inline styles any element.</p>
        <h2 style="text-align:center";>Types of styles</h2>
        <p>font-size <strong>(px)</strong></p>
        <p>color</p>
        <p>background-color</p>
        <p>text-align (left,right,center)</p>
    </body>
</html>
